name: Build, Test, and Deploy

on:
  push:
    branches: [ main ]

jobs:
  run-tests:
    name: Run All Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run all JVM tests
        run: ./gradlew :shared:jvmTest :server:jvmTest :composeApp:testDebugUnitTest

      - name: Upload test reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: main-test-reports
          path: |
            shared/build/reports/tests/
            server/build/reports/tests/
            composeApp/build/reports/tests/

  build_and_deploy_wasm:
    name: Build and Deploy Web
    runs-on: ubuntu-latest
    needs: run-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for full history for merge

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build browser distribution
        run: ./gradlew wasmJsBrowserDistribution

      - name: Set up Git config
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Create or checkout releases branch
        run: |
          git fetch origin
          git checkout releases || git checkout -b releases

      - name: Merge main into releases
        run: git merge origin/main

      - name: Replace dist with new build
        run: |
          rm -rf dist
          mkdir -p dist
          cp -r composeApp/build/dist/wasmJs/productionExecutable/* dist/

      - name: Commit and push changes
        run: |
          git add -f dist
          git commit -m "Deploy build from main (${GITHUB_SHA::7})" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:releases
